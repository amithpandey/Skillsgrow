<!-- banner section -->
<ngb-carousel style="outline: none">
  <ng-container *ngFor="let img of listBannerImagesData">
    <ng-container *ngIf="img.status != 1">
      <ng-template ngbSlide>
        <img [src]="imagePath + img.image" alt="Random first slide">
        <div class="banner-images-description d-none d-lg-block">
          <h4 *ngIf="img.imageTitle">{{img.imageTitle}}</h4>
          <p *ngIf="img.description">{{img.description}}</p>
          <div *ngIf="img.imageTitle && img.description">
            <button routerLink="/register">Register now</button>
          </div>
          <div *ngIf="img.link" class="image-link">
            <button>
              <a target="_blank" [href]="img.link">Click</a>
            </button>
          </div>
        </div>
        <div class="container">
          <div class="row banner-image-content-for-mobile d-md-none d-sm-block d-xs-block text-center">
            <div class="col-12">
              <h4 *ngIf="img.imageTitle">{{img.imageTitle}}</h4>
              <div class="img-description" *ngIf="img.description">{{img.description}}</div>
              <div class="text-center" *ngIf="img.imageTitle && img.description">
                <button routerLink="/register">Register now</button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </ng-container>
</ngb-carousel>

<!-- Review Section -->
<div id="slider">
  <div class="row default-margin-top">
    <div class="col-8 offset-2">
      <h2>Testimonials</h2>
    </div>
  </div>
  <ul id="sliderwrap">
    <li *ngFor="let x of whatOthersTalkSection">
      <div class="row testimonials">
        <div class="col-8 offset-2 text-center">
          <div class="testimonials-pic">
            <div class="img">
              <img [src]="'assets/image/logosvg.svg'" />
            </div>
          </div>
        </div>
        <div class="col-8 offset-2 text-center">
          <h5 class="uname">{{x.name}} ~ {{x.occupation}}</h5>
          <p class="ucontent">{{x.comment}}</p>
        </div>
      </div>
    </li>
  </ul>
  <span>
    <i class="fa fa-chevron-left" id="prev"></i>
  </span>
  <span>
    <i class="fa fa-chevron-right" id="next"></i>
  </span>
</div>
