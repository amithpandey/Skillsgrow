<app-navigation></app-navigation>
<div class="container-fluid">
    <div class="row">
        <div class="col-10 offset-1">
            <div class="row">
                <div class="col-md-3 text-center" *ngFor="let x of progressObj">
                    <circle-progress 
                    [percent]="x.width" 
                    [title]="(x.sampleTitle) ? x.sampleTitle : x.width" 
                    [showSubtitle]="false" 
                    [showUnits]="(x.sampleTitle) ? false : true"
                    [radius]="80" 
                    [outerStrokeWidth]="24" 
                    [space]="-24" 
                    [innerStrokeWidth]="24" 
                    [outerStrokeColor]="x.color"
                    [innerStrokeColor]="'#f1f1f1'" 
                    [animation]="true" 
                    [titleFontSize]="44" 
                    [animationDuration]="300"></circle-progress>
                    <!-- <div class="course-circle circle-one-color">04</div> -->
                    <div>
                        <b>{{x.title}}</b>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div *ngIf="activeCourses.length >= 1">
                        <h2 class="default-margin-top">Active Courses</h2>
                    </div>
                    <div *ngIf="activeCourses.length == 0" class="text-center default-margin-top">
                        <button routerLink="/allcourses/allCourses" class="btn view-all-courses">View All Courses <i class="fa fa-arrow-right"></i></button>
                    </div>
                </div>
                <div class="col-6" *ngFor="let course of activeCourses">
                    <div class="row active-courses">
                        <div class="col-5 courseimg">
                            <img [src]="imagePath + course.imageSmall" alt="courseimg">
                            <span>{{course.courseName}}</span>
                        </div>
                        <div class="col-7 progress-details">
                            <div class="progress">
                                <div class="progress-bar" [ngStyle]="{'background-color':'#F7941D', 'width' : course.courseProgress + '%'}">{{(course.courseProgress) ? course.courseProgress +'%' : ''}}</div>
                            </div>
                            <div class="row course-status">
                                <div class="col-6 status-title">Current Topic: </div>
                                <div class="col-6 status-title-description" title="{{course.currentTopic}}">{{course.currentTopic}}</div>
                            </div>
                            <div class="row course-status">
                                <div class="col-6 status-title">Current Score: </div>
                                <div class="col-6 status-title-description">{{course.currentScore}}</div>
                            </div>
                            <div class="text-center">
                                <button (click)="continue(course._id)">Continue</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
